<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAMPRINT - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Body styling */
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('backgroundtamprint.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

  header {
  background-color: rgba(76, 175, 79, 0.9);
  color: rgb(0, 0, 0);
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center; /* Ensures vertical alignment of all items */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
}

.logo {
  display: flex;
  align-items: center; /* Aligns logo and text vertically */
}

.logo img {
  width: 30px;
  height: 30px;
  margin-right: 10px;
  border-radius: 15px;
}

.logo h1 {
  font-size: 24px;
  color: #000000;
  margin: 0; /* Removes default margin */
}

.nav {
  list-style: none;
  display: flex;
  margin: 0; /* Removes default margin */
  padding: 0; /* Removes default padding */
}

.nav li {
  margin-left: 20px;
}

.nav a {
  text-decoration: none;
  color: #050505;
  font-size: 16px;
  transition: color 0.3s ease;
}

.nav a:hover {
  color: #d4f1d7;
}

    /* Main container styling */
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      width: 40%;
      padding: 40px 30px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      text-align: center;
      font-size: 14px;
    }

    p a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* Footer styling */
    footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin-top: auto;
        }

        footer .footer-links {
            margin-bottom: 10px;
        }

        footer .footer-links a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        footer .footer-links a:hover {
            color: #d4f1d7;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #d4f1d7;
        }

        footer p {
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .info-item {
                width: 100%;
            }

            footer .footer-links {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            footer .footer-links a {
                margin-bottom: 5px;
            }
        }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="profile.html">
        <img src="gambaruser.png" alt="Profile Logo">
      </a>
      <h1>TAMPRINT</h1>
    </div>
    <nav>
      <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="myorder.html">My order</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
      </ul>
  </nav>
  </header>

  <div class="container">
    <h1>Login</h1>
    <div class="login-form">
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
      </form>
    </div>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <footer>
    <div class="social-icons">
        <a href="https://www.facebook.com/" aria-label="Facebook" target="_blank">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.twitter.com/" aria-label="Twitter" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/" aria-label="Instagram" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    <p>&copy; 2025 TAMPRINT. All rights reserved.</p>
</footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if the username and password are correct
      const user = users.find(user => user.username === username && user.password === password);

      if (user) {
        // Save the logged-in user's information
        localStorage.setItem('profile', JSON.stringify({ username: user.username, email: user.email }));
        
        alert('Login successful!');
        window.location.href = 'subscription.html'; // Redirect to index page
      } else {
        alert('Incorrect username or password. Please try again.');
      }
    });
  </script>
</body>
</html>
